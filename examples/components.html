<script type="module">
import { define } from '../src'


// Custom Elements
define('my-counter', () => {
  return {
    $template: `<template>My count is {{ count }}<button @click="inc">++</button></template>`,
    count: 0,
    inc() {
      this.count++
    }
  }
})
</script>

<my-counter count="hello"></my-counter>
